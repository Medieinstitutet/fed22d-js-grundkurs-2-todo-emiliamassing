<!DOCTYPE html>
<html lang="en"> <!-- TODO: glöm ej att byta språk här -->
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css"/>
    <title>Projekt</title>
  </head>
  <body>
    <main>
        <h1>To do list</h1>
        <div class="btnContainer"> <!--Kom på bättre namn då klassen används för mer än knappar-->
          <button id="darkModeBtn">Dark Mode</button>
        </div>
        <div class="btnContainer">
          <span>New ToDo</span>
        </div>
        <form>
          <div class="inputContainer">
            <div class="formControl">
              <label>
                <input type="text" name="writeItem" id="writeItem" placeholder="Add new task">
                <i class="fa-regular fa-circle-xmark fa-lg"></i>
                <small class="toggleHidden">Error Message</small>
              </label>
            </div>
          </div>
          <div class="btnContainer">
            <span class="text">Add Category</span>
          </div>
          <div class="radioInputContainer">
                <label>
                  <input type="radio" name="radio" id="important">
                  <span><i class="fa-solid fa-circle-exclamation category"></i>Important</span>
                </label>
              <label>
                <input type="radio" name="radio" id="work">
                <span><i class="fa-solid fa-briefcase category"></i>Work</span>
              </label>
              <label>
                <input type="radio" name="radio" id="spareTime">
                <span><i class="fa-solid fa-star category"></i>Spare Time</span>
              </label>
              <label>
                <input type="radio" name="radio" id="household">
                <span><i class="fa-solid fa-house category"></i>Household</span>
              </label>
          </div>
          <div class="btnContainer">
            <span class="text">Choose Deadline</span>
          </div>
          <div class="inputContainer">
            <label>
              <input type="date" name="date" id="date">
            </label>
          </div>
          <div class="btnContainer">
            <button id="addItemBtn">Add ToDo</button>
          </div>
        </form>
        <div class="toDoContainer">
          <div class="taskBar">
            <span class="heading">To do</span>
            <select name="sort" id="sort" aria-label="Sortera">
              <option autofocus value>Sort by:</option>
              <option value="deadline">Deadline</option>
              <option value="alfabetic">Alphabetically</option>
              <option value="lastAdded">Last added</option>
              <option value="oldestDate">First added</option> <!--Tydligare namn för denhär-->
            </select>
          </div>
          
          <ul id="incompleteTasks"></ul>
        </div>
        <div class="toDoContainer">
          <div class="taskBar"> <!--Kanske ingen optimal lösning men rätt CSS applicerades ej på span annars-->
            <span class="heading">Completed</span>
          </div>
          <ul id="completedTasks">
            <li>Finish HTML-structure</li>
          </ul>
        </div>
    </main>
